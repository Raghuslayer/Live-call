<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall Pro - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        .toggle-link {
            color: #a1c4fd;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: inline-block;
        }

        .status {
            margin-top: 20px;
            min-height: 24px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="formTitle">Login</h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button id="authButton" onclick="handleAuth()">Login</button>
        <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</div>
        <div class="status" id="status"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Config (Replace with your project config)
const firebaseConfig = {
  apiKey: "AIzaSyAyBQ5XefqnuXOj6tdYlFiied5sVFoOE40",
  authDomain: "live-call-33ea7.firebaseapp.com",
  projectId: "live-call-33ea7",
  storageBucket: "live-call-33ea7.firebasestorage.app",
  messagingSenderId: "518167322129",
  appId: "1:518167322129:web:caf131eb4c4bec2272dbb0"
};


        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const formTitle = document.getElementById('formTitle');
        const authButton = document.getElementById('authButton');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const statusDiv = document.getElementById('status');

        let isLogin = true;
        let isRedirecting = false; // Prevent multiple redirects

        // Toggle between login and signup
        function toggleForm() {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
            authButton.textContent = isLogin ? 'Login' : 'Sign Up';
            statusDiv.textContent = '';
            document.querySelector('.toggle-link').textContent = isLogin ? "Don't have an account? Sign Up" : 'Already have an account? Login';
        }

        // Handle login/signup
        async function handleAuth() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            statusDiv.textContent = '';

            if (!email || !password) {
                statusDiv.textContent = 'Please enter email and password';
                return;
            }

            try {
                if (isLogin) {
                    await auth.signInWithEmailAndPassword(email, password);
                    // Redirect handled by onAuthStateChanged
                } else {
                    await auth.createUserWithEmailAndPassword(email, password);
                    console.log('Signup successful, redirecting to callid.html');
                    window.location.href = 'callid.html';
                }
            } catch (error) {
                console.error('Auth error:', error.message);
                statusDiv.textContent = error.message;
            }
        }

        // Centralized redirect logic with delay
        auth.onAuthStateChanged(user => {
            if (isRedirecting) {
                console.log('Redirect already in progress, skipping');
                return;
            }
            isRedirecting = true;

            console.log('Auth state changed:', user ? `User logged in: ${user.uid}` : 'No user');

            if (user) {
                // Delay redirect to ensure Firestore query completes
                setTimeout(async () => {
                    try {
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        if (userDoc.exists && userDoc.data().callId) {
                            console.log(`CallId found: ${userDoc.data().callId}, redirecting to call.html`);
                            window.location.href = 'call.html';
                        } else {
                            console.log('No callId, redirecting to callid.html');
                            window.location.href = 'callid.html';
                        }
                    } catch (error) {
                        console.error('Error checking callId:', error);
                        statusDiv.textContent = 'Error checking user data. Please try again.';
                        isRedirecting = false;
                    }
                }, 500); // 500ms delay for Firestore
            } else {
                console.log('No user, staying on index.html');
                isRedirecting = false;
            }
        });
    </script>
</body>
</html>
