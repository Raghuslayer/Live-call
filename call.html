<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .video-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            border-radius: 10px;
            transform: scaleX(-1);
            max-height: 400px;
            object-fit: cover;
        }

        .placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-size: 16px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        .code-section {
            text-align: center;
            margin-top: 40px;
        }

        input {
            padding: 12px;
            border-radius: 25px;
            border: none;
            margin: 10px;
            width: 200px;
        }

        .call-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: popIn 0.3s ease;
            z-index: 100;
        }

        .call-alert button {
            margin: 10px;
        }

        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.5); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .status {
            text-align: center;
            margin-top: 20px;
            min-height: 24px;
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                gap: 10px;
            }

            .video-box {
                min-height: 200px;
                max-height: 300px;
                width: 100%;
            }

            video {
                max-height: 250px;
            }

            .local-video-box {
                order: 1;
            }

            .remote-video-box {
                order: 2;
            }

            .controls {
                gap: 10px;
                padding: 10px;
                justify-content: center;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            input {
                width: 80%;
                max-width: 250px;
            }
        }

        /* Desktop Layout */
        @media (min-width: 769px) {
            .video-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-section">
            <h2>Your Call ID: <span id="myCallId"></span></h2>
            <button onclick="signOut()">Sign Out</button>
            <input type="text" id="targetCallId" placeholder="Enter Call ID to call">
            <button onclick="startCall()">Call</button>
            <div class="status" id="status"></div>
        </div>

        <div class="video-container">
            <div class="video-box local-video-box">
                <video id="localVideo" autoplay muted></video>
                <div id="localPlaceholder" class="placeholder">Your camera will appear here</div>
            </div>
            <div class="video-box remote-video-box">
                <video id="remoteVideo" autoplay></video>
                <div id="remotePlaceholder" class="placeholder">Waiting for connection...</div>
            </div>
        </div>

        <div class="controls">
            <button id="toggleCam" onclick="toggleCamera()">Camera Off</button>
            <button id="toggleMic" onclick="toggleMic()">Mic Off</button>
            <button id="endCall" onclick="endCall()" style="display: none; background: #ff4d4d;">End Call</button>
        </div>
    </div>

    <div id="incomingCallAlert" class="call-alert" style="display: none;">
        <h2>Incoming Call from <span id="callerId"></span></h2>
        <button onclick="acceptCall()">Accept</button>
        <button onclick="rejectCall()" style="background: #ff4d4d;">Reject</button>
    </div>

    <!-- Firebase and WebRTC Adapter -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script>
        // Firebase Config (Replace with your project config)
       const firebaseConfig = {
  apiKey: "AIzaSyAyBQ5XefqnuXOj6tdYlFiied5sVFoOE40",
  authDomain: "live-call-33ea7.firebaseapp.com",
  projectId: "live-call-33ea7",
  storageBucket: "live-call-33ea7.firebasestorage.app",
  messagingSenderId: "518167322129",
  appId: "1:518167322129:web:caf131eb4c4bec2272dbb0"
};


        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const localPlaceholder = document.getElementById('localPlaceholder');
        const remotePlaceholder = document.getElementById('remotePlaceholder');
        const statusDiv = document.getElementById('status');
        const incomingCallAlert = document.getElementById('incomingCallAlert');
        const callerIdSpan = document.getElementById('callerId');
        const endCallBtn = document.getElementById('endCall');
        const myCallIdSpan = document.getElementById('myCallId');

        // WebRTC Variables
        let localStream;
        let remoteStream;
        let peerConnection;
        let myCallId;
        let targetCallId;
        let callerCallId;
        let isCaller = false;
        let callDoc;
        let mediaInitialized = false;
        let callListeners = [];

        // Sign out
        function signOut() {
            auth.signOut().then(() => {
                console.log('Signed out, redirecting to index.html');
                window.location.href = 'index.html';
            }).catch(error => {
                console.error('Sign out error:', error);
            });
        }

        // Reset call state
        function resetCallState() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteStream = null;
            }
            remoteVideo.srcObject = null;
            remotePlaceholder.style.display = 'block';
            remoteVideo.style.display = 'none';
            endCallBtn.style.display = 'none';
            targetCallId = null;
            callerCallId = null;
            isCaller = false;
            callDoc = null;
            callListeners.forEach(unsubscribe => unsubscribe());
            callListeners = [];
        }

        // Initialize the application
        async function init() {
            const user = auth.currentUser;
            if (!user) {
                console.log('No user, redirecting to index.html');
                window.location.href = 'index.html';
                return;
            }

            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists || !userDoc.data().callId) {
                    console.log('No callId found for user, showing error');
                    statusDiv.textContent = 'No Call ID found. Please create one.';
                    return;
                }

                myCallId = userDoc.data().callId;
                myCallIdSpan.textContent = myCallId;

                await db.collection('users').doc(user.uid).set({
                    online: true,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                const callListener = db.collection('users').doc(user.uid).collection('calls').onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            handleIncomingCall(change.doc.data());
                        }
                    });
                });
                callListeners.push(callListener);

                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localVideo.srcObject = localStream;
                    localPlaceholder.style.display = 'none';
                    localVideo.style.display = 'block';
                    mediaInitialized = true;
                } catch (error) {
                    console.error('Error accessing media devices:', error);
                    statusDiv.textContent = 'Could not access camera/microphone. Please grant permissions and refresh.';
                    mediaInitialized = false;
                }
            } catch (error) {
                console.error('Error initializing:', error);
                statusDiv.textContent = 'Error loading user data. Please sign out and try again.';
            }
        }

        // Handle incoming call
        function handleIncomingCall(callData) {
            if (callData.status === 'calling') {
                callerCallId = callData.caller;
                callerIdSpan.textContent = callerCallId;
                incomingCallAlert.style.display = 'block';
                statusDiv.textContent = `Incoming call from ${callerCallId}`;
            } else if (callData.status === 'ended') {
                if (incomingCallAlert.style.display === 'block') {
                    incomingCallAlert.style.display = 'none';
                    statusDiv.textContent = 'Call ended by the other party';
                    setTimeout(() => statusDiv.textContent = '', 3000);
                }
            }
        }

        // Start a call
        async function startCall() {
            if (!mediaInitialized) {
                statusDiv.textContent = 'Camera/microphone not initialized. Please refresh and allow permissions.';
                return;
            }

            resetCallState();

            targetCallId = document.getElementById('targetCallId').value.trim();
            if (!targetCallId) {
                statusDiv.textContent = 'Please enter a Call ID to call';
                return;
            }
            if (targetCallId === myCallId) {
                statusDiv.textContent = "You can't call yourself";
                return;
            }

            statusDiv.textContent = `Calling ${targetCallId}...`;
            isCaller = true;

            try {
                const targetCallIdDoc = await db.collection('callIds').doc(targetCallId).get();
                if (!targetCallIdDoc.exists) {
                    statusDiv.textContent = 'Call ID not found';
                    return;
                }

                const targetUid = targetCallIdDoc.data().uid;
                await createPeerConnection();

                callDoc = db.collection('calls').doc();
                const offerCandidates = callDoc.collection('offerCandidates');
                const answerCandidates = callDoc.collection('answerCandidates');

                await db.collection('users').doc(targetUid).collection('calls').doc(callDoc.id).set({
                    caller: myCallId,
                    callId: callDoc.id,
                    status: 'calling',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                const offerDescription = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offerDescription);

                const offer = {
                    sdp: offerDescription.sdp,
                    type: offerDescription.type,
                    caller: myCallId,
                    callee: targetCallId
                };

                await callDoc.set({ offer });

                const callSnapshotListener = callDoc.onSnapshot(async snapshot => {
                    const data = snapshot.data();
                    if (!peerConnection.currentRemoteDescription && data?.answer) {
                        const answerDescription = new RTCSessionDescription(data.answer);
                        await peerConnection.setRemoteDescription(answerDescription);
                        statusDiv.textContent = `Connected with ${targetCallId}`;
                        endCallBtn.style.display = 'block';
                    }
                });
                callListeners.push(callSnapshotListener);

                const answerCandidatesListener = answerCandidates.onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(async change => {
                        if (change.type === 'added') {
                            const candidate = new RTCIceCandidate(change.doc.data());
                            await peerConnection.addIceCandidate(candidate);
                        }
                    });
                });
                callListeners.push(answerCandidatesListener);

                peerConnection.onicecandidate = async event => {
                    if (event.candidate) {
                        await offerCandidates.add(event.candidate.toJSON());
                    }
                };
            } catch (error) {
                console.error('Error starting call:', error);
                statusDiv.textContent = 'Error starting call. Please try again.';
            }
        }

        // Accept incoming call
        async function acceptCall() {
            if (!mediaInitialized) {
                statusDiv.textContent = 'Camera/microphone not initialized. Please refresh and allow permissions.';
                incomingCallAlert.style.display = 'none';
                return;
            }

            resetCallState();

            incomingCallAlert.style.display = 'none';
            statusDiv.textContent = `Connecting with ${callerCallId}...`;

            try {
                await createPeerConnection();

                const user = auth.currentUser;
                const callQuery = await db.collection('users').doc(user.uid).collection('calls')
                    .where('caller', '==', callerCallId)
                    .where('status', '==', 'calling')
                    .get();

                if (callQuery.empty) {
                    statusDiv.textContent = 'Call no longer exists';
                    return;
                }

                const callData = callQuery.docs[0].data();
                callDoc = db.collection('calls').doc(callData.callId);
                const offerCandidates = callDoc.collection('offerCandidates');
                const answerCandidates = callDoc.collection('answerCandidates');

                await db.collection('users').doc(user.uid).collection('calls').doc(callDoc.id).update({
                    status: 'answered'
                });

                const callSnapshotListener = callDoc.onSnapshot(async snapshot => {
                    const data = snapshot.data();
                    if (!peerConnection.currentRemoteDescription && data?.offer) {
                        const offerDescription = data.offer;
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(offerDescription));

                        const answerDescription = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answerDescription);

                        const answer = {
                            type: answerDescription.type,
                            sdp: answerDescription.sdp
                        };

                        await callDoc.update({ answer });

                        statusDiv.textContent = `Connected with ${callerCallId}`;
                        endCallBtn.style.display = 'block';
                    }
                });
                callListeners.push(callSnapshotListener);

                const offerCandidatesListener = offerCandidates.onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(async change => {
                        if (change.type === 'added') {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                        }
                    });
                });
                callListeners.push(offerCandidatesListener);

                peerConnection.onicecandidate = async event => {
                    if (event.candidate) {
                        await answerCandidates.add(event.candidate.toJSON());
                    }
                };
            } catch (error) {
                console.error('Error accepting call:', error);
                statusDiv.textContent = 'Error accepting call. Please try again.';
            }
        }

        // Reject call
        async function rejectCall() {
            incomingCallAlert.style.display = 'none';
            statusDiv.textContent = 'Call rejected';
            setTimeout(() => statusDiv.textContent = '', 3000);

            try {
                const user = auth.currentUser;
                const callQuery = await db.collection('users').doc(user.uid).collection('calls')
                    .where('caller', '==', callerCallId)
                    .where('status', '==', 'calling')
                    .get();

                if (!callQuery.empty) {
                    await db.collection('users').doc(user.uid).collection('calls').doc(callQuery.docs[0].id).update({
                        status: 'rejected'
                    });
                }
            } catch (error) {
                console.error('Error rejecting call:', error);
            }
        }

        // End current call
        async function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            try {
                const user = auth.currentUser;
                if (isCaller && targetCallId && callDoc) {
                    const targetCallIdDoc = await db.collection('callIds').doc(targetCallId).get();
                    if (targetCallIdDoc.exists) {
                        const targetUid = targetCallIdDoc.data().uid;
                        await db.collection('users').doc(targetUid).collection('calls').doc(callDoc.id).update({
                            status: 'ended'
                        });
                    }
                } else if (callerCallId && callDoc) {
                    const callerCallIdDoc = await db.collection('callIds').doc(callerCallId).get();
                    if (callerCallIdDoc.exists) {
                        const callerUid = callerCallIdDoc.data().uid;
                        await db.collection('users').doc(callerUid).collection('calls').doc(callDoc.id).update({
                            status: 'ended'
                        });
                    }
                }
            } catch (error) {
                console.error('Error ending call:', error);
            }

            resetCallState();
            statusDiv.textContent = 'Call ended';
            setTimeout(() => statusDiv.textContent = '', 3000);
        }

        // Create peer connection
        async function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);
            remoteStream = new MediaStream();
            remoteVideo.srcObject = remoteStream;
            remotePlaceholder.style.display = 'none';
            remoteVideo.style.display = 'block';

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            } else {
                console.error('Local stream is not available');
                statusDiv.textContent = 'Cannot start call: Camera/microphone not available';
                return;
            }

            peerConnection.ontrack = event => {
                if (event.streams[0]) {
                    event.streams[0].getTracks().forEach(track => {
                        remoteStream.addTrack(track);
                    });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'disconnected' || 
                    peerConnection.connectionState === 'failed') {
                    console.log('Connection failed or disconnected, ending call');
                    endCall();
                } else if (peerConnection.connectionState === 'connected') {
                    console.log('Peer connection established successfully');
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE connection state:', peerConnection.iceConnectionState);
                if (peerConnection.iceConnectionState === 'failed') {
                    peerConnection.restartIce();
                }
            };
        }

        // Toggle camera
        function toggleCamera() {
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                document.getElementById('toggleCam').textContent = 
                    videoTrack.enabled ? 'Camera Off' : 'Camera On';
            }
        }

        // Toggle microphone
        function toggleMic() {
            if (!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                document.getElementById('toggleMic').textContent = 
                    audioTrack.enabled ? 'Mic Off' : 'Mic On';
            }
        }

        // Initialize when window loads
        window.onload = init;

        // Clean up when window closes
        window.onbeforeunload = async () => {
            try {
                const user = auth.currentUser;
                if (user) {
                    await db.collection('users').doc(user.uid).update({
                        online: false,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                resetCallState();
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
            } catch (error) {
                console.error('Error during cleanup:', error);
            }
        };
    </script>
</body>
